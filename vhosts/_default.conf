<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "/Users/(your_username)/workspace/Sites"
</VirtualHost>

<VirtualHost *:80>
    DocumentRoot "/Users/(your_username)/workspace/Sites/(your_website_dir)"
    ServerName website.local
    ErrorLog "/private/var/log/apache2/website.fr.local-error_log"
    CustomLog "/private/var/log/apache2/website.fr.local-access_log" common

    <Directory "/Users/(your_username)/workspace/Sites/(your_website_dir)">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
